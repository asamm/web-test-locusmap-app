name: GitHub Pages Deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository's code on the runner.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      
      # Step 2: Ensure submodules are properly initialized and updated.
      - name: Initialize submodules
        run: |
          git submodule update --init --recursive
      
      # Step 3: Use a pre-built GitHub Action to build and deploy the Zola site.
      - name: Build and deploy Zola site
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          # GITHUB_TOKEN is a temporary token provided by GitHub Actions
          # with permissions to push to your repository.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # This specifies the branch where the built site (the contents of
          # the public/ directory) will be pushed for GitHub Pages to serve.
          PAGES_BRANCH: gh-pages
