# The URL the site will be built for
base_url = "https://test.locusmap.app/"

title = "Locus Map, Dev & test site"
description = "for different folks"

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "zola-pickles"

# When set to "true", the generated HTML files are minified.
minify_html = false

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]

### zola-pickles theme 

# A line to display underneath the main title
subtitle = "Asamm team testing central"

# Text to display in the footer of the page
copyright = "@Asamm, dream team, 2025"

# Your Google Analytics ID
analytics = ""

# See below
katex_enable = false

# See below
instantpage_enable = false